<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">

    <div id="container" class=" pt-5 row text-center d-flex justify-content-center text-dark">
        <div class="row text-light">
            <h1>MoviesDB API Caller</h1>
            <h6>
                Use the 'get movies' button to fetch some of today's most popular movies,
                according to IMDB. You can also use the two selectors to filter this search by
                genre, or rating out of 10. 
            </h6>
        </div>
        <div class="row w-50 mx-auto">
            <div class="col-12 col-md-4 py-3 px-3">
                <p class="text-light">
                    Genre?
                </p>
                <select id="genSelect" class="form-select" aria-label="Default select example">
                    <option selected value="undefined">Genre</option>
                  </select>
            </div>
            <div class="col-12 col-md-4 py-3 px-3">
                <p class="text-light">
                    Rating?
                </p>
                <select class="form-select" id="rating" aria-label="Default select example">
                    <option selected>Rating</option>
                    <option value="5">5+</option>
                    <option value="6">6+</option>
                    <option value="7">7+</option>
                    <option value="8">8+</option>
                    <option value="9">9+</option>
                  </select>
            </div>
        </div>
        <div class="col-12 py-5">
            <button id="btn" class="btn btn-primary">Get movies</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
