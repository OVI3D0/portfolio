<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Notes App</h1>
        <form action="">
            <input type="text" id="note-title" placeholder="Note title">
            <textarea name="" id="note-text" placeholder="Note details"></textarea>

            <button id="add-btn">Add Note</button>
        </form>
    </header>

    <section>
        <div id="container">
            <h2>Your Notes</h2>
            <hr style="padding-bottom: 10px;">
            <div id="notes">

                <div id="note" class="notes">
                    <p class="note-counter">Note 1</p>
                    <h3 class="note-title">Hello World</h3>
                    <p class="note-text">Some Note text</p>
                    <button class="note-btn">Delete</button>
                    <button class="note-btn edit-btn">Edit</button>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
