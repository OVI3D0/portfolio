<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Local Storage</title>
    <script src="https://kit.fontawesome.com/32a9b631f8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="border-bottom">Notes App</h1>
        <div class="row">
            <div class="col-12 col-md-4 py-3 border-bottom border-end">
                <h5>Note Title:</h5>
                <input type="text" class="form-control" id="noteTitle">
                <h5 class="pt-3">Note Details:</h5>
                <textarea id="noteDetails" cols="30" rows="5" class="form-control"></textarea>
                <button id="addBtn" class="mt-3 btn btn-primary">Submit</button>
            </div>
            <div class="col-12 col-md-8">
                <h3>Notes</h3>
                <div id="noteDisplay">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
